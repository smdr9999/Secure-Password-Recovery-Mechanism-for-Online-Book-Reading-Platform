<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="login_style.css">
    <style>
        /* CSS for the eye icon */
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-div">
        <div class="title">Register</div>
        <div class="fields-signup">
            <div class="username">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <!-- Username icon path -->
                    <path d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"></path>

                </svg>
                <input type="username" class="user-input" placeholder="Full name">
            </div>
            <div class="email">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <!-- Email icon path -->
                    <path d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"></path>

                </svg>
                <input type="email" class="email-id" placeholder="example@gmail.com">
            </div>
            
            <div class="password" style="position: relative;">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <!-- Password icon path -->
                    <path d="M17.308,7.564h-1.993c0-2.929-2.385-5.314-5.314-5.314S4.686,4.635,4.686,7.564H2.693c-0.244,0-0.443,0.2-0.443,0.443v9.3c0,0.243,0.199,0.442,0.443,0.442h14.615c0.243,0,0.442-0.199,0.442-0.442v-9.3C17.75,7.764,17.551,7.564,17.308,7.564 M10,3.136c2.442,0,4.43,1.986,4.43,4.428H5.571C5.571,5.122,7.558,3.136,10,3.136 M16.865,16.864H3.136V8.45h13.729V16.864z M10,10.664c-0.854,0-1.55,0.696-1.55,1.551c0,0.699,0.467,1.292,1.107,1.485v0.95c0,0.243,0.2,0.442,0.443,0.442s0.443-0.199,0.443-0.442V13.7c0.64-0.193,1.106-0.786,1.106-1.485C11.55,11.36,10.854,10.664,10,10.664 M10,12.878c-0.366,0-0.664-0.298-0.664-0.663c0-0.366,0.298-0.665,0.664-0.665c0.365,0,0.664,0.299,0.664,0.665C10.664,12.58,10.365,12.878,10,12.878"></path>

                </svg>
                <input type="password" class="pass-input" placeholder="password" id="passwordInput">
                <!-- Eye icon for viewing password -->
                <i class="eye-icon" id="togglePassword">
                    <svg class="svg-icon" viewBox="0 0 20 20" width="20" height="20">
                        <path fill="none" d="M0 0h20v20H0z"/>
                        <path d="M10 5C6.691 5 4 7.691 4 11s2.691 6 6 6 6-2.691 6-6-2.691-6-6-6zM8 11c0-1.105.895-2 2-2s2 .895 2 2-.895 2-2 2-2-.895-2-2zm9-1l-3 3-1-1-1 1 2 2 4-4-1-1z"/>
                    </svg>
                </i>
            </div>
            <br/>

            <div class="password" style="position: relative;">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <!-- Confirm Password icon path -->
                    <path d="M17.308,7.564h-1.993c0-2.929-2.385-5.314-5.314-5.314S4.686,4.635,4.686,7.564H2.693c-0.244,0-0.443,0.2-0.443,0.443v9.3c0,0.243,0.199,0.442,0.443,0.442h14.615c0.243,0,0.442-0.199,0.442-0.442v-9.3C17.75,7.764,17.551,7.564,17.308,7.564 M10,3.136c2.442,0,4.43,1.986,4.43,4.428H5.571C5.571,5.122,7.558,3.136,10,3.136 M16.865,16.864H3.136V8.45h13.729V16.864z M10,10.664c-0.854,0-1.55,0.696-1.55,1.551c0,0.699,0.467,1.292,1.107,1.485v0.95c0,0.243,0.2,0.442,0.443,0.442s0.443-0.199,0.443-0.442V13.7c0.64-0.193,1.106-0.786,1.106-1.485C11.55,11.36,10.854,10.664,10,10.664 M10,12.878c-0.366,0-0.664-0.298-0.664-0.663c0-0.366,0.298-0.665,0.664-0.665c0.365,0,0.664,0.299,0.664,0.665C10.664,12.58,10.365,12.878,10,12.878"></path>

                </svg>
                <input type="password" class="confirm-pass-input" placeholder="confirm password">
                <!-- Eye icon for viewing password -->
                <i class="eye-icon" id="toggleConfirmPassword">
                    <svg class="svg-icon" viewBox="0 0 20 20" width="20" height="20">
                        <path fill="none" d="M0 0h20v20H0z"/>
                        <path d="M10 5C6.691 5 4 7.691 4 11s2.691 6 6 6 6-2.691 6-6-2.691-6-6-6zM8 11c0-1.105.895-2 2-2s2 .895 2 2-.895 2-2 2-2-.895-2-2zm9-1l-3 3-1-1-1 1 2 2 4-4-1-1z"/>
                    </svg>
                </i>
            </div>
        </div>
        <button class="signup-button" id="signup-btn">Sign Up</button>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <!-- Add jQuery for AJAX functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to toggle password visibility
            function togglePasswordVisibility(inputField, eyeIcon) {
                var type = inputField.attr('type') === 'password' ? 'text' : 'password';
                inputField.attr('type', type);
                eyeIcon.toggleClass('fa-eye fa-eye-slash');
            }

            // Toggle password visibility when eye icon is clicked
            $('#togglePassword').click(function () {
                togglePasswordVisibility($('#passwordInput'), $(this));
            });

            $('#toggleConfirmPassword').click(function () {
                togglePasswordVisibility($('.confirm-pass-input'), $(this));
            });

            $('#signup-btn').click(function (e) {
                e.preventDefault(); // Prevent default form submission

                // Get form data
                var name = $('.user-input').val();
                var email = $('.email-id').val();
                var password = $('.pass-input').val();
                var confirmPassword = $('.confirm-pass-input').val();

                // Validate form data
                if (name === '' || email === '' || password === '' || confirmPassword === '') {
                    alert('Please fill in all fields.');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                // Send AJAX request to signup.php
                $.ajax({
                    type: 'POST',
                    url: 'signup.php',
                    data: {
                        name: name,
                        email: email,
                        password: password,
                        confirm_password: confirmPassword
                    },
                    success: function (response) {
                        // Redirect to index.html upon successful registration
                        window.location.href = 'secquestion.html';
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        alert('Error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
